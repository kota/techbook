test:
  encoding: utf8
  adapter: postgresql
  database: teckkbooks_test
  host: localhost
  port: 5432
  pool: 5
  timeout: 5000

production:
  encoding: utf8
  adapter: postgresql
  database: teckkbooks
  pool: 5
  timeout: 5000
